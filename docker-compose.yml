version: '3.8'

services:
    app:
        build:
            context: /opt/lampp/htdocs/ebancassurance-backend
            dockerfile: Dockerfile
        container_name: ebancassurance_app
        volumes:
            - /opt/lampp/htdocs/ebancassurance-backend:/var/www/html
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=ebancassurance_db
            - DB_USERNAME=ebancassurance_user
            - DB_PASSWORD=ebancassurance
        depends_on:
            - db
        restart: always

    db:
        image: mysql:8.0
        container_name: mysql_db
        environment:
            MYSQL_DATABASE: ebancassurance_db
            MYSQL_USER: ebancassurance_user
            MYSQL_PASSWORD: ebancassurance
            MYSQL_ROOT_PASSWORD: root_password
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -proot_password || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        restart: always

    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "8092:80"
        volumes:
            - /opt/lampp/htdocs/ebancassurance-backend:/var/www/html
            - /opt/lampp/htdocs/ebancassurance-backend/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        restart: always

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: phpmyadmin
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: root_password
            PMA_USER: ebancassurance_user
            PMA_PASSWORD: ebancassurance
        ports:
            - "8091:80"
        depends_on:
            - db
        restart: always

volumes:
    mysql_data:
